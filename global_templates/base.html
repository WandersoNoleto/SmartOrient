{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %} | SmartOrient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
    <link rel="stylesheet" href="{% static "css/dashboard.css" %}">
    <link rel="icon" type="image/png" href="{% static 'svgs/LogoSmartOrientAlt4.svg' %}">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    {% block imports %}{% endblock imports %}
</head>

<body clas="hold-transition " style="overflow: hidden;">
    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <!-- Brand Logo -->
        <a href="{% url "Home" %}" class="brand-link">
            <img src="{% static "svgs/LogoSmartOrientAlt4.svg" %}" alt="LogoSmartOrient" class="brand-image img-circle elevation-3" style="opacity: .8">
            <span class="brand-text font-weight-light">SmartOrient</span>
        </a>

        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Sidebar Menu -->
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu">
                    {% block sidebarMenu %}{% endblock sidebarMenu %}
                </ul>
            </nav>
        </div>

    </aside>

    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
            </li>
        </ul>

        <form class="form-inline ml-3">
            <div class="input-group input-group-sm">
                <input class="form-control form-control-navbar" type="search" placeholder="Search" aria-label="Search">
                <div class="input-group-append">
                    <button class="btn btn-navbar" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </form>

        <div class="navbar-nav ml-auto align-items-center">
            <div class="d-flex align-items-center">
                <!-- Adiciona um ícone de usuário antes do nome -->
                <div class="user-icon text-sm">
                    <i class="nav-icon fa-solid fa-circle-user"></i>
                </div>
        
                <!-- Adiciona o nome do usuário -->
                <div class="user-name ">
                    <a href="#" class="nav-link text-sm">{{ user_identifier_field }}</a>
                </div>
            </div>
    
            <li class="nav-item">
                <a href="{% url "custom_logout" %}" class="nav-link text-dark">
                    <i class="fa-solid fa-arrow-right-from-bracket" alt="Logout"></i>
                </a>
            </li>
        </div>
        
    </nav>

    {% block mainContent %}{% endblock mainContent %}
    
    <!-- /.navbar -->
    <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/0c0eacc6ba.js" crossorigin="anonymous"></script> 
    
    
</body>

</html>
