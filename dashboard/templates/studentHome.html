{% extends "baseStudent.html" %}

{% block mainContent %}
<div class="d-flex justify-content-end mb-3 mr-2">
    <a href="{% url "register_guidance_page" %}"><button type="button" class="btn btn-sm btn-success text-sm mt-2" data-bs-toggle="modal" data-bs-target="#exampleModal">
        <i class="fas fa-plus mr-1"></i> Cadastrar Orientação
    </button></a>
</div>

<div class="content-wrapper bg-white">
    <section class="content force-overflow">
        <div class="content-fluid">
            <div class="row bg-white">
                <div class="col-12">
                    <div class="card-container overflow-auto default-scrollbar" style="max-height: 30rem;">
                        {% for guidance in guidances %}
                        <div class="card mb-4 {% if forloop.first %}mt-4{% endif %}" style="width: 80%; margin-left: 10%;">
                            <div class="blue-stripe"></div> <!-- Faixa azul -->
                            <div class="card-header text-center text-secondary d-flex align-items-center">
                                <div class="col">
                                    <h3 class="card-title mb-0">
                                        <span class="font-weight-bold small">{{ guidance.guidance_code }}</span>
                                        <span class="text-muted">&nbsp;&bull;&nbsp;</span>
                                        <span class="small">{{ guidance.project_title_format }}</span>
                                    </h3>
                                </div>
                                <div class="col-auto">
                                    <span class="badge badge-info badge-custom">{{guidance.status}}</span>
                                </div>
                            </div>
                            <div class="card-body">
                                <p class="card-text text-secondary small">
                                    Orientador: {{ guidance.advisor }}
                                </p>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>


{% endblock mainContent %}
