{% extends "baseLoginRegister.html" %}
{% block content %}
<div class="card-body">
    <div class="row text-center mt-3 mb-3">
        <p class="login-box-msg">Registrar-se</p>
        <div class="mx-auto">
            <a href="{% url "register_student_page" %}"><button class="btn btn-outline-secondary" type="button">Aluno</button></a>
            <a href="{% url "register_advisor_page" %}"><button class="btn btn-outline-secondary" type="button">Orientador</button></a>
            <a href="{% url "register_coordination_page" %}"><button class="btn btn-secondary" type="button">Coordenação</button></a>
        </div>
    </div>
    <form action="{% url "register_coordination_save" %}" method="POST">{% csrf_token %}
        {% for field in formCoordination %}
            <div class="input-group mb-3">
                <input type="{{field.field.widget.input_type}}" class="form-control" placeholder="{{field.label}}" name="{{field.name}}">
            </div>
        {% endfor %}
        
        <div class="text-center">
            <button type="submit" class="btn btn-primary btn-block">Registrar</button>
        </div>
    </form>

{% endblock content %}
